version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"

  # npm (TypeScript package)
  - package-ecosystem: "npm"
    directory: "/isabella.ts"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(ts)"
    labels:
      - "dependencies"
      - "typescript"

  # npm (test harness)
  - package-ecosystem: "npm"
    directory: "/tests"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(test)"
    labels:
      - "dependencies"
      - "tests"
