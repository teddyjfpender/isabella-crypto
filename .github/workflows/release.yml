name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build All Targets
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8'
          cabal-version: '3.10'

      - name: Build Haskell
        working-directory: isabella.hs
        run: |
          cabal update
          cabal build all
          cabal sdist

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: '5.2'

      - name: Build OCaml
        run: |
          opam install -y dune zarith zarith_stubs_js js_of_ocaml js_of_ocaml-ppx str
          eval $(opam env)
          cd isabella.ml && dune build

      - name: Build JavaScript
        run: |
          eval $(opam env)
          cd isabella.ml && dune build src/js/isabella_js.bc.js
          mkdir -p isabella.ts/src
          cp _build/default/src/js/isabella_js.bc.js ../isabella.ts/src/isabella.js

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build TypeScript
        working-directory: isabella.ts
        run: |
          npm install
          npm run build

      - name: Package artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p release

          # Package Haskell
          if ls isabella.hs/dist-newstyle/sdist/*.tar.gz 1> /dev/null 2>&1; then
            cp isabella.hs/dist-newstyle/sdist/*.tar.gz release/isabella-haskell-${VERSION}.tar.gz
          fi

          # Package OCaml
          tar -czf release/isabella-ocaml-${VERSION}.tar.gz \
            isabella.ml/src/ \
            isabella.ml/bin/ \
            isabella.ml/dune \
            isabella.ml/dune-project

          # Package TypeScript
          cd isabella.ts
          tar -czf ../release/isabella-typescript-${VERSION}.tar.gz \
            dist/ src/ package.json tsconfig.json 2>/dev/null || true
          cd ..

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release/
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Isabella ${{ needs.build.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          files: release/*
          body: |
            ## Isabella ${{ needs.build.outputs.version }}

            Formally verified lattice-based cryptography from Isabelle/HOL.

            ### What's Included

            - **ML-KEM (Kyber)** - FIPS 203 key encapsulation
            - **ML-DSA (Dilithium)** - FIPS 204 digital signatures
            - **NTT** - O(n log n) Number Theoretic Transform
            - **Core primitives** - Modular arithmetic, vector operations, gadget decomposition

            ### Downloads

            | Language | File |
            |----------|------|
            | Haskell | `isabella-haskell-${{ needs.build.outputs.version }}.tar.gz` |
            | OCaml | `isabella-ocaml-${{ needs.build.outputs.version }}.tar.gz` |
            | TypeScript | `isabella-typescript-${{ needs.build.outputs.version }}.tar.gz` |

            ### Installation

            **Haskell:**
            ```bash
            cd isabella.hs && cabal install
            ```

            **OCaml:**
            ```bash
            cd isabella.ml && dune build
            ```

            **TypeScript:**
            ```bash
            cd isabella.ts && npm install && npm run build
            ```

            ### Test Coverage

            - 156 cross-validation tests against noble-post-quantum
            - FIPS 203/204 compliance validation
            - CLI integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish TypeScript package to npm (optional)
  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract and publish
        working-directory: isabella.ts
        run: |
          # Extract built package
          tar -xzf ../release/isabella-typescript-*.tar.gz 2>/dev/null || true

          # Update version in package.json
          VERSION=${{ needs.build.outputs.version }}
          VERSION=${VERSION#v}  # Remove 'v' prefix
          npm version $VERSION --no-git-tag-version || true

          # Publish (dry-run for safety - remove --dry-run when ready)
          npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
